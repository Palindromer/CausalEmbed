# Configuration for Causal Discovery with Embeddings-based Pre-filtering

# LLM and Embedding Models
llm:
  #model_name: gemini-2.5-flash-lite
  model_name: gemini-3-flash-preview
  embedding_model: models/gemini-embedding-001

# Pre-filtering Strategies
filtering:
  default_threshold: 0.6
  top_k: 5
  min_similarity: 0.1

# Data Paths (relative to project root)
paths:
  raw: data/raw
  cache: data/interim
  results: data/processed
  logs: logs

# Supported Datasets (from bnlearn)
datasets:
  - asia
  - alarm
  - sachs
  - cancer
  - earthquake

# Caching Strategy
caching:
  enabled: true
  format: json  # json or pickle
  embeddings_format: npy  # npy or pickle

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
